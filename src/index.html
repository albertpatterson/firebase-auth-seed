<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="Albert Patterson">
</head>
<body>

<div id="sign-in-container" class="hidden"></div>
<div id="sign-out-container" class="hidden">
  <button id="signOut">Sign Out</button>
</div>

<div id="user-data" class="hidden">
  <div id="userInfo">
    <h2>User Details</h2>
    <div>
      <span>displayName: </span>
      <span id="displayName"></span>
    </div>
    <div>
      <span>email: </span>
      <span id="email"></span>
    </div>
    <div>
      <span>emailVerified: </span>
      <span id="emailVerified"></span>
    </div>
    <div>
      <span>phoneNumber: </span>
      <span id="phoneNumber"></span>
    </div>
    <div>
      <span>photo: </span>
      <image id="photo"></image>
    </div>
    <div>
      <span>uid: </span>
      <span id="uid"></span>
    </div>
    <div>
      <span>token: </span>
      <span id="token"></span>
    </div>
    <div>
      <span>providerData: </span>
      <span id="providerData"></span>
    </div>
  </div>

  <div id="firebase-database">
    <h2>Firebase Database</h2>
    <div>
      <span>Message: </span>
      <span id="firebase-message"></span>
    </div>
  </div>

  <div id="files">
    <h2>User Files</h2>
    <div id="file-list">

    </div>
  </div>
</div>
</body>

</html>
